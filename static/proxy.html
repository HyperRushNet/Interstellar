    <script>
        window.onload = function() {
            // Haal de URL op uit de querystring
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');  // Verkrijg de waarde van de "url" parameter

            if (url) {
                document.body.innerHTML = `<h1>You will be redirected to <a href="${url}" target="_blank">${url}</a> soon!</h1>`;
                go(url);
            } else {
                // Als er geen URL is opgegeven, laad een standaardpagina of toon een foutmelding
                document.body.innerHTML = "<h1>No url provided..</h1>";
            }
        };
